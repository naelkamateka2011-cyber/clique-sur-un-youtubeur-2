<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Clique Sur Un Youtubeur</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --bg-dark:#071028;
  --card-bg: rgba(10,12,20,0.72);
  --accent:#00eaff;
  --accent2:#ff8c00;
  --glass: rgba(255,255,255,0.04);
}
html,body{height:100%;margin:0;padding:0}
body{
    background: radial-gradient(ellipse at top left, rgba(0,30,60,0.9), rgba(5,8,15,1) 60%);
    color:#e6eef6;
    font-family:Inter, system-ui;
    overflow-x:hidden;
}
.container{
    max-width:980px;margin:40px auto;
    display:grid;grid-template-columns:1fr 340px;gap:18px;position:relative;
    padding:18px;
}
.card{
    background: var(--card-bg);
    padding:18px;border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px) saturate(120%);
}
h1{color:var(--accent);}
button{cursor:pointer;border:none;padding:8px 12px;border-radius:8px;background:linear-gradient(180deg,var(--accent2),#ff7a00);color:white;font-weight:700;}
button.secondary{background:linear-gradient(180deg,#4b5563,#39434b)}
.section{background:var(--glass);padding:12px;border-radius:10px;margin-top:14px;}
#clickButton img{width:160px;}
</style>
</head>
<body>

<div class="container">
<div class="card">
    <div style="text-align:center;">
        <h1>Clique sur un youtubeur</h1>
        <h2>Clics : <span id="compteurDisplay">0</span></h2>
        <button id="goBonusShop" class="secondary">Boutique Bonus</button><br><br>
        <button id="clickButton"><img id="clickImg" src="awyen.png"></button>
    </div>

    <div class="section">
        <h3>Skins</h3>
        <select id="skinSelect"></select><br><br>
        <button id="changeSkin">Changer</button>
        <hr>
        <button class="buySkin" data-skin="fuze.png" data-price="1000">Fuze (1000)</button><br><br>
        <button class="buySkin" data-skin="unchained.png" data-price="2000">Unchained (2000)</button><br><br>
        <button class="buySkin" data-skin="beone.png" data-price="3000">BeOne (3000)</button><br><br>
        <button class="buySkin" data-skin="mafiastunt.png" data-price="4000">MafiaStunt (4000)</button><br><br>
        <button class="buySkin" data-skin="neverdie.png" data-price="3000">NeverDie (3000)</button>
    </div>

    <div class="section" id="bonusSection">
        <h3>Bonus</h3>
        <button id="buyAuto" data-price="2000">Auto-Clicker (2000)</button><br><br>
        <button id="buyBonusX2" data-price="300" class="secondary">Bonus x2 (300)</button><br><br>
        <button id="buyBonusX3" data-price="500" class="secondary">Bonus x3 (500)</button>
    </div>
</div>

<div class="card">
    <div class="section">
        <h3>Infos</h3>
        <div>Auto-Clicker : <span id="autoStatus">Non acheté</span></div>
        <div>Bonus x2 : <span id="bonusX2">0</span></div>
        <div>Bonus x3 : <span id="bonusX3">0</span></div>
    </div>
</div>
</div>

<script>
let compteur=0;
let skins=["awyen.png"];
let currentSkin="awyen.png";
let bonusX2=0, bonusX3=0;
let autoClicker=false;

function totalMult(){ return 1 + bonusX2*2 + bonusX3*3; }

function updateUI(){
 document.getElementById("autoStatus").textContent = autoClicker?"Activé":"Non acheté";
 document.getElementById("bonusX2").textContent = bonusX2;
 document.getElementById("bonusX3").textContent = bonusX3;
 document.getElementById("clickImg").src=currentSkin;
 document.getElementById("compteurDisplay").textContent = compteur;

 let sel=document.getElementById("skinSelect");
 sel.innerHTML="";
 skins.forEach(s=>{
   let o=document.createElement("option");
   o.value=s; o.textContent=s.replace(".png","");
   sel.appendChild(o);
 });
}

document.getElementById("clickButton").onclick=()=>{
 compteur+=totalMult();
 updateUI();
};

document.querySelectorAll(".buySkin").forEach(btn=>{
 btn.onclick=()=>{
   let skin=btn.dataset.skin;
   let price=parseInt(btn.dataset.price);
   if(skins.includes(skin)) return alert("Déjà acheté !");
   if(compteur<price) return alert("Pas assez !");
   compteur-=price; skins.push(skin);
   alert("Skin débloqué !");
   updateUI();
 };
});

document.getElementById("changeSkin").onclick=()=>{
 currentSkin=document.getElementById("skinSelect").value;
 updateUI();
};

document.getElementById("buyAuto").onclick=()=>{
 let cost=2000;
 if(autoClicker) return alert("Déjà acheté !");
 if(compteur<cost) return alert("Pas assez !");
 compteur-=cost; autoClicker=true;
 updateUI();
};

setInterval(()=>{
 if(autoClicker){ compteur+=totalMult(); updateUI(); }
},2000);

document.getElementById("goBonusShop").onclick=()=>{
 document.getElementById("bonusSection").scrollIntoView({behavior:"smooth"});
};

updateUI();
</script>
</body>
</html>
