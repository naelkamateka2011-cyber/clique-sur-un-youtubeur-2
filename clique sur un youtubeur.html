<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Clique Sur Un Youtubeur</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
/* ------------------ THEME GLOBAL ------------------ */
:root{
  --bg-dark:#071028;
  --card-bg: rgba(10,12,20,0.72);
  --accent:#00eaff;
  --accent2:#ff8c00;
  --glass: rgba(255,255,255,0.04);
}
html,body{height:100%;margin:0;padding:0}
body{
    background: radial-gradient(ellipse at top left, rgba(0,30,60,0.9), rgba(5,8,15,1) 60%);
    color:#e6eef6;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
    position:relative;
}

/* canvas arri√®re-plan particules (plein √©cran) */
#bgParticlesCanvas{
  position:fixed;
  left:0;top:0;
  width:100%;height:100%;
  z-index:0;
  pointer-events:none;
}

/* CONTAINER */
.container{
    max-width:980px;margin:40px auto;
    display:grid;grid-template-columns:1fr 340px;gap:18px;position:relative;
    z-index:2;
    padding:18px;
}

/* CARDS */
.card{
    background: var(--card-bg);
    padding:18px;border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px) saturate(120%);
    border:1px solid rgba(255,255,255,0.03);
}

/* HEADER / TITRE NEON */
h1{
  margin:0;padding:8px 0;font-size:28px;
  color:var(--accent);
  text-shadow:0 0 12px rgba(0,234,255,0.18), 0 0 24px rgba(0,234,255,0.08);
  letter-spacing:0.6px;
}

/* Bouton principal */
#clickButton{
    background:linear-gradient(180deg,var(--accent2),#ff6b00);
    border:none;padding:10px;border-radius:14px;cursor:pointer;
    box-shadow:0 8px 30px rgba(255,120,0,0.14), 0 0 30px rgba(255,120,0,0.06) inset;
    transition:transform .08s, box-shadow .12s;
    display:inline-block;
    position:relative;
    overflow:visible;
}
#clickButton img{width:160px;transition:transform .08s}
#clickButton:active{ transform:scale(.98) }

/* halo neon autour du bouton */
#clickButton::before{
  content:"";
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  width:220px;height:220px;border-radius:50%;
  background: radial-gradient(circle, rgba(255,140,0,0.08), transparent 40%);
  filter: blur(8px);
  z-index:-1;
  pointer-events:none;
}

/* ripple effect (cr√©√© dynamiquement) */
.ripple {
  position:absolute;border-radius:50%;
  transform:scale(0);
  animation:rippleAnim 600ms ease-out forwards;
  pointer-events:none;
  opacity:0.9;
}
@keyframes rippleAnim {
  to { transform:scale(1.8); opacity:0; }
}

/* small metrics */
.small{font-size:13px;color:#afc6d9}
.statsRow{display:flex;gap:18px;justify-content:center;margin-top:12px}

/* sections */
.section{background:var(--glass);padding:12px;border-radius:10px;margin-top:14px;box-shadow:0 4px 16px rgba(0,0,0,.45)}
button{cursor:pointer;border:none;padding:8px 12px;border-radius:8px;background:linear-gradient(180deg,var(--accent2),#ff7a00);color:white;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
button.secondary{background:linear-gradient(180deg,#4b5563,#39434b)}
input,select{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#e6eef6}

/* score text */
#count{font-size:22px;font-weight:800;color:#fff;text-shadow:0 6px 20px rgba(0,0,0,0.6)}

/* media */
@media(max-width:900px){
  .container{grid-template-columns:1fr; padding:12px}
  #clickButton img{width:128px}
}

/* particle burst canvas over button (positioned) */
#burstCanvas{
  position:absolute;pointer-events:none;z-index:3;left:0;top:0;
}

/* tiny flair under cards */
.card::after{
  content:"";position:absolute;left:12px;right:12px;bottom:-18px;height:18px;border-radius:8px;
  background:linear-gradient(90deg, rgba(0,234,255,0.06), rgba(255,80,0,0.04));
  filter: blur(8px);opacity:0.9;
  z-index:1;
}
</style>
</head>

<body>

<!-- CANVAS BACKGROUND PARTICULES -->
<canvas id="bgParticlesCanvas"></canvas>

<div class="container">

<!-- LEFT SIDE -->
<div class="card">

    <div style="text-align:center;position:relative">
        <h1>Clique sur un youtubeur</h1>

        <!-- üöÄ NOUVEAU BOUTON BOUTIQUE BONUS -->
        <button id="goBonusShop" class="secondary">Boutique Bonus</button>
        <br><br>

        <div style="display:inline-block;position:relative">
            <button id="clickButton"><img id="clickImg" src="awyen.png" alt="skin"></button>
            <!-- canvas de burst (positionn√© dynamiquement en JS) -->
            <canvas id="burstCanvas"></canvas>
        </div>
    </div>

    <div class="statsRow">
        <div><div class="small">Clics</div><div id="count">0</div></div>
        <div><div class="small">Multiplicateur</div><div id="multiplicateur" style="font-size:18px;font-weight:700">1</div></div>
        <div><div class="small">Renaissances</div><div id="renaiss" style="font-size:18px;font-weight:700">0</div></div>
    </div>

    <div class="section">
        <h3>Skins</h3>
        <select id="skinSelect"></select><br><br>
        <button id="changeSkin">Changer</button>
        <hr>
        <button class="buySkin" data-skin="fuze.png" data-price="1000">Fuze (1000)</button><br><br>
        <button class="buySkin" data-skin="unchained.png" data-price="2000">Unchained (2000)</button><br><br>
        <button class="buySkin" data-skin="beone.png" data-price="3000">BeOne (3000)</button><br><br>
        <button class="buySkin" data-skin="mafiastunt.png" data-price="4000">MafiaStunt (4000)</button><br><br>
        <!-- ‚≠ê NOUVEAU SKIN AJOUT√â ‚≠ê -->
        <button class="buySkin" data-skin="neverdie.png" data-price="3000">NeverDie (3000)</button>
    </div>

    <div class="section" id="codesSection">
        <h3>Codes Secrets</h3>
        <input id="codeInput" type="text" placeholder="Entrer un code">
        <button id="codeButton">Valider</button>
        <div id="usedCodes" class="small">Codes utilis√©s : Aucun</div>
    </div>

    <div class="section" id="bonusSection">
        <h3>Bonus</h3>
        <button id="buyAuto" data-price="2000">Auto-Clicker (2000)</button><br><br>
        <button id="buyBonusX2" data-price="300" class="secondary">Bonus x2 (300)</button><br><br>
        <button id="buyBonusX3" data-price="500" class="secondary">Bonus x3 (500)</button>
    </div>

    <div class="section">
        <h3>Renaissance</h3>
        <p class="small">Requiert : 10 000 clics</p>
        <button id="renaissanceBtn">Rena√Ætre</button>
    </div>

</div>

<!-- RIGHT SIDE -->
<div class="card">

    <div class="section">
        <h3>Infos</h3>
        <div class="small">Auto-Clicker : <span id="autoStatus">Non achet√©</span></div>
        <div class="small">Bonus x2 : <span id="bonusX2">0</span></div>
        <div class="small">Bonus x3 : <span id="bonusX3">0</span></div>
    </div>

    <div class="section">
        <h3>Admin</h3>
        <input id="adminCode" type="password" placeholder="Code admin">
        <button id="adminBtn">Entrer</button>

        <div id="adminZone" style="display:none;margin-top:12px">
            <button class="adminCmd" data-cmd="x10">x10 Boost</button><br><br>
            <button class="adminCmd" data-cmd="+8000">+8000 clics</button><br><br>
            <button class="adminCmd" data-cmd="reset">Reset total</button>
        </div>
    </div>

</div>
</div>

<script>
/* -------------------- VARIABLES (ORIGINALES) -------------------- */
let compteur = JSON.parse(localStorage.getItem("compteur")) || 0;
let skins = JSON.parse(localStorage.getItem("skins")) || ["awyen.png"];
let currentSkin = localStorage.getItem("skin") || "awyen.png";

let usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

let bonusX2 = JSON.parse(localStorage.getItem("bonusX2")) || 0;
let bonusX3 = JSON.parse(localStorage.getItem("bonusX3")) || 0;

let autoClicker = JSON.parse(localStorage.getItem("autoClicker")) || false;
let renaissances = JSON.parse(localStorage.getItem("renaissances")) || 0;

let tempMultiplier = parseFloat(localStorage.getItem("tempMultiplier")) || 1;
let tempBonusEnd = parseInt(localStorage.getItem("tempBonusEnd")) || 0;
let tempBonusTimer = null;

const ADMIN_PASSWORD = "NAELTHEBOSS";

const codes = {
    "THEGOAT": {type:"skin", val:"polo.png"},
    "TROLL3":  {type:"skin", val:"troll.png"},
    "GTA6ONTATEN": {type:"skin", val:"lasalle.png"}
};

/* -------------------- SAVE -------------------- */
function save(){
    localStorage.setItem("compteur", compteur);
    localStorage.setItem("skins", JSON.stringify(skins));
    localStorage.setItem("skin", currentSkin);
    localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
    localStorage.setItem("bonusX2", bonusX2);
    localStorage.setItem("bonusX3", bonusX3);
    localStorage.setItem("autoClicker", autoClicker);
    localStorage.setItem("renaissances", renaissances);
    localStorage.setItem("tempMultiplier", tempMultiplier);
    localStorage.setItem("tempBonusEnd", tempBonusEnd);
}

/* -------------------- MULTIPLICATEUR -------------------- */
function totalMult(){
    return (1 + renaissances + bonusX2*2 + bonusX3*3) * tempMultiplier;
}

/* -------------------- UI -------------------- */
function updateUI(){
    document.getElementById("count").textContent = compteur;
    document.getElementById("multiplicateur").textContent = totalMult();
    document.getElementById("renaiss").textContent = renaissances;
    document.getElementById("clickImg").src = currentSkin;

    document.getElementById("autoStatus").textContent = autoClicker ? "Activ√©" : "Non achet√©";
    document.getElementById("bonusX2").textContent = bonusX2;
    document.getElementById("bonusX3").textContent = bonusX3;

    let sel = document.getElementById("skinSelect");
    sel.innerHTML = "";
    skins.forEach(s=>{
        let o = document.createElement("option");
        o.value = s;
        o.textContent =
            s==="awyen.png" ? "Skin de base" :
            s==="myst√®re.png" ? "Myst√®re (Secret)" :
            s.replace(".png","");
        sel.appendChild(o);
    });

    document.getElementById("usedCodes").textContent =
        usedCodes.length ? "Codes utilis√©s : "+usedCodes.join(", ") : "Codes utilis√©s : Aucun";

    save();
}

/* -------------------- TEMPO BONUSES -------------------- */
function startBonusTimer(){
    if(tempBonusTimer) clearTimeout(tempBonusTimer);
    const now = Date.now();
    if(tempBonusEnd > now){
        tempBonusTimer = setTimeout(()=>{
            tempMultiplier = 1;
            tempBonusEnd = 0;
            updateUI();
        }, tempBonusEnd - now);
    } else {
        tempMultiplier = 1;
        tempBonusEnd = 0;
    }
}

/* -------------------- PARTICULES BACKGROUND ET BURST -------------------- */
/* Canvas plein √©cran pour particules d'ambiance */
const bgCanvas = document.getElementById('bgParticlesCanvas');
const bgCtx = bgCanvas.getContext('2d');

let bgDPR = Math.max(1, window.devicePixelRatio || 1);
function resizeBg(){
  bgCanvas.width = window.innerWidth * bgDPR;
  bgCanvas.height = window.innerHeight * bgDPR;
  bgCanvas.style.width = window.innerWidth + 'px';
  bgCanvas.style.height = window.innerHeight + 'px';
  bgCtx.setTransform(bgDPR,0,0,bgDPR,0,0);
}
resizeBg();
window.addEventListener('resize', resizeBg);

/* background particles (floaters) */
const ambientParticles = [];
const AMBIENT_COUNT = 28;
function initAmbient(){
  ambientParticles.length = 0;
  for(let i=0;i<AMBIENT_COUNT;i++){
    ambientParticles.push({
      x: Math.random()*window.innerWidth,
      y: Math.random()*window.innerHeight,
      vx: (Math.random()-0.5)*0.15,
      vy: (Math.random()*0.3)+0.05,
      size: Math.random()*3 + 0.8,
      alpha: Math.random()*0.5 + 0.12,
      twinkle: Math.random()*0.02
    });
  }
}
initAmbient();

function updateAmbient(dt){
  for(let p of ambientParticles){
    p.x += p.vx * dt;
    p.y += p.vy * dt;
    p.alpha += Math.sin(Date.now()*p.twinkle)/500;
    if(p.y > window.innerHeight + 20) { p.y = -10; p.x = Math.random()*window.innerWidth; }
    if(p.x < -20) p.x = window.innerWidth + 20;
    if(p.x > window.innerWidth + 20) p.x = -20;
  }
}
function drawAmbient(){
  bgCtx.clearRect(0,0,window.innerWidth, window.innerHeight);
  for(let p of ambientParticles){
    bgCtx.beginPath();
    const g = bgCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size*6);
    g.addColorStop(0, `rgba(0,234,255,${Math.min(0.25, p.alpha)})`);
    g.addColorStop(1, 'rgba(0,0,0,0)');
    bgCtx.fillStyle = g;
    bgCtx.fillRect(p.x - p.size*6, p.y - p.size*6, p.size*12, p.size*12);

    bgCtx.beginPath();
    bgCtx.fillStyle = `rgba(255,255,255,${Math.min(0.9, p.alpha)})`;
    bgCtx.arc(p.x, p.y, p.size/1.6, 0, Math.PI*2);
    bgCtx.fill();
  }
}

/* burst canvas (local autour du bouton) */
const burstCanvas = document.getElementById('burstCanvas');
const burstCtx = burstCanvas.getContext('2d');
function resizeBurst(){
  // position canvas over button
  const btn = document.getElementById('clickButton');
  const rect = btn.getBoundingClientRect();
  burstCanvas.width = rect.width * bgDPR;
  burstCanvas.height = rect.height * bgDPR;
  burstCanvas.style.width = rect.width + 'px';
  burstCanvas.style.height = rect.height + 'px';
  burstCanvas.style.left = rect.left + 'px';
  burstCanvas.style.top = rect.top + 'px';
  burstCanvas.style.zIndex = 3;
  burstCtx.setTransform(bgDPR,0,0,bgDPR,0,0);
}
resizeBurst();
window.addEventListener('resize', ()=>{ resizeBurst(); initAmbient(); });

let bursts = [];
function spawnBurst(x,y,amount=18){
  for(let i=0;i<amount;i++){
    bursts.push({
      x: x,
      y: y,
      vx: (Math.random()-0.5) * (3 + Math.random()*3),
      vy: (Math.random()-0.5) * (3 + Math.random()*3),
      life: Math.random()*600 + 450,
      maxLife: Math.random()*600 + 450,
      size: Math.random()*3 + 1,
      hue: Math.random()*40 + 10
    });
  }
}
function updateBursts(dt){
  for(let i=bursts.length-1;i>=0;i--){
    const b = bursts[i];
    b.x += b.vx * dt/16;
    b.y += b.vy * dt/16 + 0.02 * dt; // l√©ger effet gravity
    b.vx *= 0.992; b.vy *= 0.992;
    b.life -= dt;
    if(b.life <= 0) bursts.splice(i,1);
  }
}
function drawBursts(){
  burstCtx.clearRect(0,0,burstCanvas.width, burstCanvas.height);
  for(let b of bursts){
    const t = b.life / b.maxLife;
    burstCtx.globalAlpha = Math.max(0, Math.min(1, t));
    burstCtx.beginPath();
    burstCtx.fillStyle = `rgba(255,${80 + Math.round(120*(1-t))},${Math.round(30 + 200*(1-t))},${Math.max(0.08, t)})`;
    burstCtx.arc(b.x, b.y, b.size * (1 + (1-t)*1.6), 0, Math.PI*2);
    burstCtx.fill();
  }
  burstCtx.globalAlpha = 1;
}

/* animation loop for canvases */
let lastTs = performance.now();
function animate(now){
  const dt = Math.min(60, now - lastTs);
  lastTs = now;
  updateAmbient(dt);
  drawAmbient();
  updateBursts(dt);
  drawBursts();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

/* -------------------- CLICK (ORIGINAL) + animation ripple + particles -------------------- */
document.getElementById("clickButton").onclick = (e)=>{
    compteur += totalMult();

    // ripple (DOM) - small circle
    const btn = e.currentTarget;
    const rect = btn.getBoundingClientRect();
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    const size = Math.max(rect.width, rect.height) * 1.2;
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
    ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
    ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.18), rgba(255,255,255,0.02))';
    btn.appendChild(ripple);
    setTimeout(()=>ripple.remove(), 650);

    // burst particles (canvas) positioned relative to burstCanvas
    const burstRect = burstCanvas.getBoundingClientRect();
    const cx = (e.clientX - burstRect.left) * 1; // coordinates in burstCanvas space
    const cy = (e.clientY - burstRect.top) * 1;
    spawnBurst(cx, cy, 20 + Math.floor(Math.random()*8));

    // animation scale on image
    let img = document.getElementById("clickImg");
    img.style.transform = 'scale(1.14)';
    setTimeout(()=> img.style.transform = '', 120);

    /* --- EASTER EGG 666 --- */
    if(compteur === 666){
        tempMultiplier = 666;
        tempBonusEnd = Date.now()+6000;
        startBonusTimer();
        alert("üî• Clic d√©moniaque ! x666 pendant 6 secondes !");
    }

    /* --- EASTER EGG 0.1% SKIN MYST√àRE --- */
    if(Math.random() < 0.001){
        if(!skins.includes("myst√®re.png")){
            skins.push("myst√®re.png");
            alert("üéâ EASTER EGG ! Skin secret myst√®re.png d√©bloqu√© !");
        } else {
            compteur += 1000;
            alert("D√©j√† obtenu ! +1000 clics !");
        }
    }

    updateUI();
};

/* -------------------- AUTO CLICKER (ORIGINAL) -------------------- */
document.getElementById("buyAuto").onclick = ()=>{
    let cost = 2000;
    if(autoClicker) return alert("D√©j√† achet√© !");
    if(compteur < cost) return alert("Pas assez de clics !");
    compteur -= cost;
    autoClicker = true;
    alert("Auto-clicker activ√© !");
    updateUI();
};
setInterval(()=>{
    if(autoClicker){
        compteur += totalMult();
        updateUI();
        // spawn small ambient burst near center when auto tick happens
        const btn = document.getElementById('clickButton');
        const br = btn.getBoundingClientRect();
        spawnBurst(br.width/2, br.height/2, 6);
    }
},2000);

/* -------------------- BONUS (ORIGINAL) -------------------- */
document.getElementById("buyBonusX2").onclick = ()=>{
    if(compteur < 300) return alert("Pas assez de clics !");
    compteur -= 300; bonusX2++; updateUI();
};
document.getElementById("buyBonusX3").onclick = ()=>{
    if(compteur < 500) return alert("Pas assez de clics !");
    compteur -= 500; bonusX3++; updateUI();
};

/* -------------------- SKINS (ORIGINAL) -------------------- */
document.querySelectorAll(".buySkin").forEach(btn=>{
    btn.onclick = ()=>{
        let skin = btn.dataset.skin;
        let price = parseInt(btn.dataset.price);
        if(skins.includes(skin)) return alert("D√©j√† achet√© !");
        if(compteur < price) return alert("Pas assez de clics !");
        compteur -= price; skins.push(skin);
        alert("Skin d√©bloqu√© !");
        updateUI();
    };
});
document.getElementById("changeSkin").onclick = ()=>{
    currentSkin = document.getElementById("skinSelect").value;
    alert("Skin appliqu√© !");
    updateUI();
};

/* -------------------- CODES (ORIGINAL) -------------------- */
document.getElementById("codeButton").onclick = ()=>{
    let code = document.getElementById("codeInput").value.trim().toUpperCase();

    if(!code) return;

    /* --- EASTER EGG CODE "????" --- */
    if(code === "????"){
        let oldBg = document.body.style.background;
        document.body.style.background = "black";
        setTimeout(()=>{ document.body.style.background = oldBg; },1000);

        tempMultiplier = 150;
        tempBonusEnd = Date.now()+15000;
        startBonusTimer();

        usedCodes.push(code);
        alert("ü§´ Code secret activ√© : x150 pendant 15 sec !");
        updateUI();
        return;
    }

    if(!codes[code]) return alert("Code invalide !");
    if(usedCodes.includes(code)) return alert("D√©j√† utilis√© !");

    let info = codes[code];

    if(info.type === "skin"){
        if(!skins.includes(info.val)) skins.push(info.val);
        alert("Skin exclusif d√©bloqu√© !");
    }

    usedCodes.push(code);
    updateUI();
};

/* -------------------- RENAISSANCE (ORIGINAL) -------------------- */
document.getElementById("renaissanceBtn").onclick = ()=>{
    if(compteur < 10000) return alert("Il faut 10 000 clics !");
    renaissances++; compteur=0; bonusX2=0; bonusX3=0; autoClicker=false;
    alert("Renaissance r√©ussie !");
    updateUI();
};

/* -------------------- ADMIN (ORIGINAL) -------------------- */
document.getElementById("adminBtn").onclick = ()=>{
    let val = document.getElementById("adminCode").value;
    if(val === ADMIN_PASSWORD){
        document.getElementById("adminZone").style.display="block";
        alert("Mode admin activ√© !");
    } else alert("Incorrect !");
};
document.querySelectorAll(".adminCmd").forEach(btn=>{
    btn.onclick = ()=>{
        let c = btn.dataset.cmd;
        if(c==="x10"){ bonusX2+=5; bonusX3+=5; }
        if(c==="+8000"){ compteur+=8000; }
        if(c==="reset"){ compteur=0;bonusX2=0;bonusX3=0;renaissances=0;autoClicker=false;tempMultiplier=1;tempBonusEnd=0; }
        updateUI();
    };
});

/* -------------------- INIT -------------------- */
startBonusTimer();
updateUI();

/* Resize burst canvas to button position once DOM is ready */
function updateBurstCanvasPosition(){
  resizeBurst();
}
setTimeout(updateBurstCanvasPosition, 100);
window.addEventListener('scroll', updateBurstCanvasPosition);
window.addEventListener('resize', updateBurstCanvasPosition);

// üöÄ NOUVEAU : bouton Boutique Bonus
document.getElementById("goBonusShop").onclick = () => {
    const target = document.getElementById("bonusSection");
    target.scrollIntoView({ behavior: "smooth", block: "start" });
};

</script>
</body>
</html>
